<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenZify Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-dark" style="position: fixed; top: 10px; right: 10px;">🌓</button>

  <div class="container">
    <h1>GenZify 🌀</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <div class="buttons">
      <button onclick="doTranslate('to_genz')">→ Gen Z</button>
      <button onclick="doTranslate('to_normal')">→ Normal</button>
    </div>

    <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>

    <div id="loader" style="display: none; text-align: center; padding: 10px;">⏳ Translating...</div>


    <button onclick="copyOutput()">📋 Copy</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
