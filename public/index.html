<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen Z Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">T<span>A</span></div>
    <nav>
      <ul>
        <li><a href="#">All Translators</a></li>
        <li><a href="#">Translator Creator</a></li>
      </ul>
    </nav>
  </header>

  <main class="translator-container">
    <div class="breadcrumbs">Home â†’ Translators</div>
    <h1 class="title">Gen Z Translator</h1>
    <p class="subtitle">Translate from Normal Language into Gen Z</p>

    <div class="translator-box">
      <div class="column">
        <div class="label">Normal Language</div>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <button class="translate-btn" onclick="doTranslate('to_genz')">Translate â†’</button>
      </div>

      <div class="column">
        <div class="label">Gen Z</div>
        <textarea id="outputText" readonly></textarea>
        <button class="tts-btn">ðŸ”Š Text to Speech</button>
      </div>
    </div>

    <p class="disclaimer">
      Disclaimer: This AI-powered tool is provided solely for entertainment and creative purposes and is not guaranteed to be accurate.
    </p>
  </main>

  <script>
    async function doTranslate(direction) {
      const inputText = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");
      output.value = "Translating...";

      const response = await fetch("/api/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: inputText, direction }),
      });

      const data = await response.json();
      output.value = data.result;
    }
  </script>
</body>
</html>
