<body>
  <header>
    
    <h1 class="title-with-logo">
  <img src="favicon2.png" alt="Gen Z Logo" class="title-logo">
  Gen Z Translator
</h1>
    <div class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
  <div class="toggle-icon"></div>
</div>

  </header>

  <main>
    <div class="translator-box">
      <div class="model-info" id="model-info">Model: ...</div>
      <div class="labels">
        <span id="label-left">Normal Language</span>
        <button id="switchBtn" title="Swap Languages">‚áÑ</button>
        <span id="label-right">Gen Z
          
        </span>
        
      </div>

      <div class="textareas">
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>
        
      </div>
      <buttonm id="copyBtn" title="Copy Translation">üìã</button>
      <div class="model-select">
        <label for="modelSelect">Choose Model:</label>
        <select id="modelSelect">
          <option value="auto">Auto (Recommended)</option>
          <option value="deepseek/deepseek-r1-0528-qwen3-8b:free">DeepSeek (Qwen 3-8b)</option>
          <option value="deepseek-ai/DeepSeek-R1-Distill-Llama-70B-free">DeepSeek R1-70B</option>
          <option value="venice/uncensored:free">Venice uncensored</option>
          <option value="mistralai/mistral-small-3.2-24b-instruct:free">Mistral small 3.2-24b-instruct</option>
          <option value="qwen/qwen1.5-7b-chat:free">Qwen 1.5-7b</option>
          <option value="qwen/qwen3-32b-04-28:free">Qwen 3-32b deep think</option>
          <option value="google/gemma-3-27b-it:free">Gemma 3-27b</option>
          <option value="google/gemma-2b-it">Gemma 2b-it</option>
          <option value="meta-llama/llama-4-maverick:free">Meta llama 4-maverick</option>
          <option value="meta-llama/Llama-3.3-70B-Instruct-Turbo-Free">Meta llama 3.3-70b instructor turbo</option>
          <option value="nim/nvidia/llama-3.3-nemotron-super-49b-v1">Nvidia llama-3.3-49b</option>
          

          
  </select>
</div>

      <button id="translateBtn">Translate ‚ûú</button>
      <button id="shareBtn">üì§ Share</button>


    </div>
  </main>

  <footer>
    <p>This AI-powered tool is for fun. Not always accurate ‚Äî use responsibly ‚úåÔ∏è</p>
  </footer>

  <script>
    let direction = "to_genz";

    document.getElementById("switchBtn").onclick = () => {
      direction = direction === "to_genz" ? "to_normal" : "to_genz";
      const left = document.getElementById("label-left");
      const right = document.getElementById("label-right");
      [left.textContent, right.textContent] = [right.textContent, left.textContent];

      const input = document.getElementById("inputText");
      const output = document.getElementById("outputText");
      [input.value, output.value] = [output.value, input.value];
    };
    document.getElementById("copyBtn").onclick = () => {
      const output = document.getElementById("outputText").value;
      if (output.trim()) {
        navigator.clipboard.writeText(output);
        alert("Translation copied!");
      } else {
        alert("Nothing to copy.");
      }
    };

    document.getElementById("translateBtn").onclick = async () => {
      const text = document.getElementById("inputText").value;
      const out = document.getElementById("outputText");
      const model = document.getElementById("modelSelect").value;
      out.value = "Translating...";

      const res = await fetch("/api/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, direction, model })
      });

      const data = await res.json();
      out.value = data.result;
      document.getElementById("model-info").textContent = `Model: ${data.model}`;
    };





  document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("theme-toggle");

  // Apply saved theme or system preference
  const storedTheme = localStorage.getItem("theme");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  const theme = storedTheme || (prefersDark ? "dark" : "light");
  document.documentElement.setAttribute("data-theme", theme);

  toggle.addEventListener("click", () => {
    const current = document.documentElement.getAttribute("data-theme");
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  });
});



document.getElementById("shareBtn").onclick = async () => {
  const box = document.querySelector(".translator-box");

  try {
    const canvas = await html2canvas(box, {
      scale: 2,  // High res
      useCORS: true
    });

    const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png"));
    const file = new File([blob], "genz_translation.png", { type: "image/png" });

    // üì± If Web Share API is supported
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        title: "Gen Z Translator",
        text: "Check out my translation!",
        files: [file],
      });
    } else {
      // üåê Fallback: download image
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "genz_translation.png";
      a.click();
      URL.revokeObjectURL(url);
    }
  } catch (err) {
    alert("Sharing failed. Try again.");
    console.error(err);
  }
};



  </script>
</body>
</html>
